<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cloudbreak Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="SequenceIQ">
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="/js/lib/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:400,400i,500,500i,600,600i,700,700i">

    <link href="/css/style-hwx.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href="/css/custom.css" rel="stylesheet">
    <script src="/js/lib/analytics/munchkin.js"></script>
</head>
<body id="page-home">
<div class="fill-bg">
    <img src="/img/bg-reg-page.jpg" alt="">
</div>

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <img class="logo" src="/img/hw_logo_colored.png" alt="logo">
                <div class="triangle">&nbsp;</div>
            </div>
        </div>
        <!-- .row -->
    </div>
    <!-- .container -->
</header>
<div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">

                    <div class="panel panel-dark-transparent center-block">
                        <div class="panel-heading">
                            <h1 class="panel-title">Applications</h1>
                        </div>
                        <div class="panel-body">
                         <a href="<%= cloudbreakAddress %>" type="cloudBreakLink"
                                   id="login-btn" class="btn btn-info btn-block" role="button">
                                    <i class="fa fa-sign-in fa-fw"></i> Cloudbreak UI</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/js/lib/analytics/google-analytics.js"></script>
</body>
</html>
